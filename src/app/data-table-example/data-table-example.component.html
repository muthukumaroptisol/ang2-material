<md-toolbar class="header-color">
	<span>
	<button md-icon-button (click)="toggleSidebar()">
		<md-icon class="md-24" >menu</md-icon>                
	</button>
	</span>
	<button md-mini-fab (click)="logout()"><md-icon>exit_to_app</md-icon></button>        
</md-toolbar>

<md-sidenav-container class="demo-sidenav-container">
  <app-layout-left-menu></app-layout-left-menu>
  <!-- Main content start -->
  		<div>
	  		<h3 md-subheader class="subheader-custom-style">Users list</h3>
			<button md-mini-fab routerLink="/addUser">
				<md-icon class="md-24">add</md-icon>
			</button>
		</div>

		<div class="example-container mat-elevation-z8">

		  <md-table #table [dataSource]="dataSource">

		    <!--- Note that these columns can be defined in any order.
		          The actual rendered columns are set as a property on the row definition" -->

		    <!-- ID Column -->
		    <ng-container cdkColumnDef="userId">
		      <md-header-cell *cdkHeaderCellDef> ID </md-header-cell>
		      <md-cell *cdkCellDef="let row"> {{row.id}} </md-cell>
		    </ng-container>

		    <!-- Progress Column -->
		    <!-- <ng-container cdkColumnDef="progress">
		      <md-header-cell *cdkHeaderCellDef> Progress </md-header-cell>
		      <md-cell *cdkCellDef="let row"> {{row.progress}}% </md-cell>
		    </ng-container> -->

		    <!-- Name Column -->
		    <ng-container cdkColumnDef="firstName">
		      <md-header-cell *cdkHeaderCellDef> First Name </md-header-cell>
		      <md-cell *cdkCellDef="let row"> {{row.firstName}} </md-cell>
		    </ng-container>

		    <ng-container cdkColumnDef="lastName">
		      <md-header-cell *cdkHeaderCellDef> Last Name </md-header-cell>
		      <md-cell *cdkCellDef="let row"> {{row.lastName}} </md-cell>
		    </ng-container>

		    <ng-container cdkColumnDef="email">
		      <md-header-cell *cdkHeaderCellDef> Email </md-header-cell>
		      <md-cell *cdkCellDef="let row"> {{row.email}} </md-cell>
		    </ng-container>

		    <!-- <ng-container cdkColumnDef="Subcategory">
		      <md-header-cell *cdkHeaderCellDef> Sub category </md-header-cell>
		      <md-cell *cdkCellDef="let row" *ngIf="row.subcategory.length > 0"> {{row.subcategory[0].name}} </md-cell>		      
		    </ng-container> -->

		    <ng-container  cdkColumnDef="Action">
		      <md-header-cell *cdkHeaderCellDef> Action </md-header-cell>
		        <md-cell *cdkCellDef="let row">
		        <a class="link-color" href="" [routerLink]="['/addUser']" [queryParams]="{id:row.id}" ><i class="material-icons">create</i></a>
		        <span (click)="openDialog(row.id)">
		        	<a class="link-color"><i class="material-icons">delete</i></a>
		        </span>
		        </md-cell>  
		       
		    </ng-container>

		    <!-- <md-button class="md-icon-button md-primary" aria-label="Editar"
                                       ng-click="vm.editar(usuario)">
                                <md-icon md-svg-icon="../images/icon/ic_mode_edit_black_18px.svg"></md-icon>
                            </md-button> -->

		    <!-- Color Column -->
		    <!-- <ng-container cdkColumnDef="color">
		      <md-header-cell *cdkHeaderCellDef> Color </md-header-cell>
		      <md-cell *cdkCellDef="let row" [style.color]="row.color"> {{row.color}} </md-cell>
		    </ng-container> -->

		    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
		    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
		  </md-table>

		  <md-paginator #paginator
		                [length]="exampleDatabase.data.length"
		                [pageIndex]="0"
		                [pageSize]="10"
		                [pageSizeOptions]="[5, 10, 25, 100]">
		  </md-paginator>
		</div>

  <!-- Main content start -->
  
  </md-sidenav-container>
