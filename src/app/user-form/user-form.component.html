	<span>
	<button md-icon-button (click)="start.toggle()">
		<md-icon class="md-24" >menu</md-icon>                
	</button>
	</span>
	<span>
		<!-- <button md-mini-fab (click)="logout()"><md-icon>settings</md-icon></button> -->
		<button md-mini-fab (click)="logout()"><md-icon>exit_to_app</md-icon></button>
	</span>
</md-toolbar>

<md-sidenav-container class="demo-sidenav-container">
  <md-sidenav #start  mode="side" class="nav-bg-color">
	<md-nav-list>
		<a md-list-item class="nav-text-color" routerLink="/home">Dashboard</a>
		<a md-list-item class="nav-text-color" routerLink="/users">User Management</a>
		<a md-list-item class="nav-text-color" href="page2.html">Role Management</a>            
	</md-nav-list>
  </md-sidenav>

  <!-- <md-sidenav #end align="end">
	End Side Drawer
	<br>
	<button md-button (click)="end.close()">Close</button>
  </md-sidenav> -->

	<div class="demo-sidenav-content">
		<div>
			<button md-mini-fab routerLink="/users">
				<md-icon class="md-24">keyboard_arrow_left</md-icon>
			</button>
			<h3 md-subheader class="subheader-custom-style text-align-center">{{headingName}}</h3>
		</div>
		<div class="container">
			<div></div>
			<div [fxFlex]="calc2Cols">
				<form role="form" (submit)="createUser()" class="user-form-style">
			  		<md-input-container>
						<input mdInput type="text" required [(ngModel)]="userModel.firstName" id="firstName" name="firstName" placeholder="First Name">
					</md-input-container><br>
					<md-input-container>
						<input mdInput type="text" required [(ngModel)]="userModel.lastName"  id="lastName" name="lastName" placeholder="Last Name">
					</md-input-container><br>
					<md-input-container>
						<input mdInput type="email" required  [(ngModel)]="userModel.email" id="email" name="email" placeholder="Email">
					</md-input-container><br>
					<md-input-container >
						<input  mdInput type="password" [(ngModel)]="userModel.password" id="password" name="password" placeholder="Password">
					</md-input-container><br>
					<button md-raised-button color="warn" type="submit" name="action">{{buttonName}}</button><br><br>
					<span id="err"><small>{{errorMsg}}</small></span>			      
				</form >
			</div>
			<div></div>
		</div>
			
		  <!-- end user form -->		  
	</div>
  </md-sidenav-container>
